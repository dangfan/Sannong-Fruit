<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="清华大学学生三农学会爱心水果订购">
    <meta name="author" content="清华大学信息系统服务部">
    <link href="/static/bootstrap/css/bootstrap.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="/static/jquery.js" type="text/javascript" charset="utf-8"></script>
    {% block head %}{% endblock %}
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="navbar-inner">
                <div class="container">
                    <a href="/" class="brand">爱心水果</a>
                    <ul class="nav">
                        <li id="nav-home"><a href="/"><i class="icon-home icon-white"></i> 主页</a></li>
                        <li id="nav-price"><a href="/price/"><i class="icon-th icon-white"></i> 价目</a></li>
                        <li id="nav-news"><a href="/news/"><i class="icon-list icon-white"></i> 动态</a></li>
                        <li id="nav-info"><a href="/info/"><i class="icon-star icon-white"></i> 关于</a></li>
                    </ul>
                    <ul class="nav pull-right">
                        {% if user.is_authenticated %}
                        <li class="active"><a>欢迎您，{{ user.username }}！</a></li>
                        <li class="active"><a href="/cart/"><i class="icon-shopping-cart icon-white"></i> 购物车</a></li>
                        <li class="active"><a class="btn-danger" href="/logout/">注销</a></li>
                        {% endif %}
                        <li id="nav-account"><a href="/account/"><i class="icon-user icon-white"></i> 我的账户</a></li>
                    </ul>
                </div>
            </div>
        </div>
        {% block content %}{% endblock %}
        <hr>
        <footer>
            <p>&copy; 清华大学学生三农学会 2012 <br> 清华大学信息系统服务部</p>
        </footer>
    </div>
</body>
</html>
